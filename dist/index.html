<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-VeryDarkBlueMain flex justify-center mt-20">
    <section class="container flex flex-col bg-VeryDarkBlueCard w-[375px] rounded-2xl">
        <div class="container flex justify-center items-center mt-5 cursor-pointer">
            <img src="../img/image-equilibrium.jpg" class="w-[88%] rounded-xl relative " alt="">
            <div class="absolute">
                <img src="../img/icon-view.svg" class="opacity-0 hover:opacity-100 hover:bg-Cyan z-20 p-[140px] hover:bg-opacity-70 rounded-xl transition-colors" alt="">
            </div>

        </div>
        <p class="text-white text-2xl m-5 hover:text-Cyan cursor-pointer">Equilibrium #3429</p>
        <p class="text-SoftBlue text-lg mx-5 my-2">Our Equilibrium collection promotes balance and calm.</p>
        <div class="container flex justify-center gap-36 my-5">
            <div class="eth flex flex-row gap-1">
                <img src="../img/icon-ethereum.svg" alt="">
                <p class="whitespace-nowrap text-Cyan font-semibold">0.041 ETH</p>

            </div>
            <div class="time flex flex-row gap-1">
                <img src="../img/icon-clock.svg" class="w-6 h-6" alt="">
                <p class="whitespace-nowrap text-SoftBlue">3 days left</p>
            </div>
        </div>
        <div class="container flex justify-center">
            <div class="border-t border-VeryDarkBlueLine w-[335px]"></div>
        </div>
        <div class="container flex m-5 items-center gap-3">
            <img src="../img/image-avatar.png" class="w-8 h-8 border-White border-[1px] rounded-full" alt="">
            <p class="text-SoftBlue text-md">Creation of <span class="text-white hover:text-Cyan cursor-pointer">Jules Wyvern</span></p>
        </div>
    </section>



    
</body>

</html>
